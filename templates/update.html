{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{%endblock%}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST" class="form">
        <input type="text" name="content" id="content" class="form_item form_text" value="{{task.content}}">
        <input type="submit" value="Update" class="form_item">
    </form>
</div>
{%endblock%}
